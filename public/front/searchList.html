<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>乐淘商城-商品列表页</title>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="lib/mui/css/mui.css"/>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/searchList.css"/>
</head>
<body>
<div class="lt_container">

  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left"><span class="fa fa-chevron-left"></span></a>
    <h4>商品列表</h4>
  </div>

  <div class="lt_content mui-clearfix">

    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <div class="lt_search">
          <input class="search_text" type="text" placeholder="请输入搜索关键字"/>
          <button class="search_btn mui-btn-blue">搜索</button>
        </div>

        <ul class="lt_sort mui-clearfix">
          <li>上架时间<span class="fa fa-angle-down"></span></li>
          <li data-type="price" class="my_btn price">价格<span class="fa fa-angle-down"></span></li>
          <li data-type="num" class="my_btn num">库存<span class="fa fa-angle-down"></span></li>
          <li>折扣<span class="fa fa-angle-down"></span></li>
        </ul>

        <div class="product mui-clearfix">
        <!--挖个坑-->
          <div class="loading"></div>
        </div>


      </div>
    </div>

  </div>

  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>

</div>


<script type="text/html" id="tpl">
  {{each data v i }}
  <a href="product.html?productId={{v.id}}" class="item">
    <img src="{{v.pic[0].picAddr}}" alt=""/>
    <p class="mui-ellipsis-2">{{v.proName}}</p>
    <p>
      <span>&yen;{{v.price}}</span>
      <span>&yen;{{v.oldPrice}}</span>
    </p>
    <button class="mui-btn-blue">立即购买</button>
  </a>
  {{/each}}

</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
