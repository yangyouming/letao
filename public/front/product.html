<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>乐淘商城-商品页</title>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="lib/mui/css/mui.css"/>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/product.css"/>
</head>
<body>
<div class="lt_container">

  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left"><span class="fa fa-chevron-left"></span></a>
    <h4>商品详情</h4>
    <a href="javascript:history.go(0);" class="icon_right"><span class="mui-icon mui-icon-reload"></span></a>
  </div>

  <div class="lt_content mui-clearfix">

    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--挖个坑-->

      </div>
    </div>

  </div>

  <div class="lt_footer mui-clearfix">
    <a class="mui-pull-left" href="cart.html">去购物车</a>
    <p class="mui-pull-right">
      <a class="btn_add_cart mui-btn-danger" href="javascript:;">加入购物车</a>
      <a class="mui-btn-warning" href="javascript:;">立即购买</a>
    </p>

  </div>

</div>


<script type="text/html" id="tpl">
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
      {{each pic v i }}
      <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
      {{/each}}
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
    </div>

    <div class="mui-slider-indicator">
      {{each pic v i}}
      <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
      {{/each}}
    </div>
  </div>

  <h4 class="item">{{proName}}</h4>
  <div class="item price">价格:
    <span class="now_price">&yen;{{price}}</span>
    <span class="old_price">&yen;{{oldPrice}}</span>
  </div>
  <div class="item size">尺码:
    {{each sizeArray v i}}
    <span>{{v}}</span>
    {{/each}}
  </div>
  <div class="item num">数量:
    <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>

    <span>剩余数量:{{num}}件</span>
  </div>
  <div class="item desc">详情:
    <span>{{proDesc}}</span>
  </div>


</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
