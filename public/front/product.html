<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>乐淘商城-商品页</title>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="lib/mui/css/mui.css"/>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/product.css"/>
</head>
<body>
<div class="lt_container">

  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left"><span class="fa fa-chevron-left"></span></a>
    <h4>商品详情</h4>
    <a href="javascript:history.go(0);" class="icon_right"><span class="mui-icon mui-icon-reload"></span></a>
  </div>

  <div class="lt_content mui-clearfix">

    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->

        <!--轮播图-->
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner3.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
          </div>

          <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
          </div>
        </div>

        <h4 class="item">匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</h4>
        <div class="item price">价格:
          <span class="now_price">&yen;499.99</span>
          <span class="old_price">&yen;899.99</span>
        </div>
        <div class="item size">尺码:
          <span>35</span>
          <span>36</span>
          <span>37</span>
        </div>
        <div class="item num">数量:
          <div class="mui-numbox" data-numbox-min='1' data-numbox-max='5'>
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>

          <span>剩余数量:5件</span>
        </div>
        <div class="item desc">详情:
          <span>描述</span>
        </div>

      </div>
    </div>

  </div>

  <div class="lt_footer mui-clearfix">
    <a class="mui-pull-left" href="javascript:;">去购物车</a>
    <p class="mui-pull-right">
      <a class="mui-btn-danger" href="javascript:;">加入购物车</a>
      <a class="mui-btn-warning" href="javascript:;">立即购买</a>
    </p>

  </div>

</div>


<script type="text/html" id="tpl">


</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
