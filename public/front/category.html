<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="lib/mui/css/mui.css"/>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/category.css"/>
</head>
<body>
<div class="lt_container">

  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left"><span class="fa  fa-chevron-left"></span></a>
    <h4>乐淘云购</h4>
    <a href="search.html" class="icon_right"><span class="fa fa-search"></span></a>
  </div>

  <div class="lt_content">

    <div class="lt_category_l">
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!--挖个坑-->

        </ul>
      </div>
    </div>

    <div class="lt_category_r">

      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

           <!--挖个坑-->

        </ul>
      </div>

    </div>

  </div>

  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li  class="now">
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>

</div>

<script type="text/html" id="tpl">

  {{each rows v i}}
  <li data-id="{{v.id}}" class="{{i==0?'now':''}}"><a href="javascript:;">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<script type="text/html" id="tpl2">
  {{each rows v i }}
  <li>
    <a href="javascript:;">
      <img src="{{v.brandLogo}}" alt=""/>
      <p>{{v.brandName}}</p>
    </a>
  </li>
  {{/each}}
</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/category.js"></script>
</body>
</html>
